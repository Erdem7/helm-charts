# Default values for catchpoint-backend-dev.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
metadata: 
  name: catchpoint-backend-dev
  labels:
    app: catchpoint-backend-dev

image:
  repository: mncdn/catchpoint
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "cpbackend-dev-#COMMIT_NUMBER#"

imagePullSecrets: "mnhub"
nameOverride: ""
fullnameOverride: "catchpoint-backend-dev"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
  host: mncatchpoint-dev.medianova.com

ingress:
  enabled: false
  className: ""
  annotations: 
    nginx.ingress.kubernetes.io/whitelist-source-range: 95.0.4.64/26,195.175.227.128/25,85.111.28.0/24,31.3.0.0/24,85.111.23.113/29,31.3.7.0/24,85.111.14.0/24,85.111.3.0/27,85.111.0.104/29,85.111.7.168/29,31.3.2.0/24,31.3.6.0/24,194.50.204.128/26,31.3.3.0/24,89.145.186.214,24.133.148.154,31.3.4.0/24,5.254.97.32/27,185.200.52.0/26,185.200.53.0/26,198.255.23.32/27,82.119.85.224/27,23.237.127.1/27,23.237.100.160/29,192.240.105.32/29,198.255.50.48/29,198.255.51.64/29,23.237.109.0/27,50.7.253.208/29,50.7.253.216/29,198.255.89.0/27,23.237.68.56/29,185.22.162.0/24,185.87.172.0/24,185.87.175.0/24,185.22.161.0/24,185.230.19.0/24,185.22.160.0/24,185.21.182.0/24,185.21.181.0/24,185.21.183.0/24,185.21.180.0/24,185.87.173.0/24,31.3.5.0/24,185.22.163.0/24,185.87.174.0/24,185.230.16.0/24,185.230.17.0/24,31.3.1.0/24,31.3.0.0/21,185.87.172.0/22,185.22.160.0/22,185.235.10.0/24,185.21.180.0/22,185.230.16.0/23,185.230.19.0/24,185.241.63.0/24,146.19.176.0/24,185.155.102.0/24,80.91.216.0/24,198.255.21.64/29,23.237.68.58/29,198.255.51.64/29
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "Access-Control-Allow-Origin: $http_origin";
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS, DELETE, PATCH
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: mncatchpoint-dev.medianova.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          port:
            number: 5000
  tls:
  - hosts: 
    - mncatchpoint-dev.medianova.com
    secretName: wildcard-medianova
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  name: catchpoint-secret-dev
  secretName: wildcard-medianova
  data:
    MYSQL_HOST: ""
    MYSQL_USER: ""
    MYSQL_PASSWORD: ""
    MYSQL_DATABASE: ""
    CDN_ZONE_USERKEY: ""
    CDN_ZONE_SECRET: ""
    CATCHPOINT_API_CLIENT_ID: ""
    CATCHPOINT_API_CLIENT_SECRET: ""
    BOT_MAIL_PASSWORD: ""
    MAIL_PASSWORD: ""