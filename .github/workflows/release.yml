name: release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: remote
        run: |
          git remote remove origin
          git remote add origin git@github.com:Erdem7/helm-charts.git
          git remote set-url origin git@github.com:Erdem7/helm-charts.git
      - name: Git config
        run: |
          git config --global user.email "karasahinerdem@gmail.com"
          git config --global user.name "Erdem7"      
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
